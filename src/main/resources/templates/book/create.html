<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">
<head>
    <title>Book Detail</title>
</head>
<body>
<div layout:fragment="childLayoutName">
    <div class="row">
        <div class="col-12">
            <form th:object="${book}" th:action="@{/book/save}" th:method="post">
                <div class="form-group mb-3">
                    <label for="isbn">ISBN: </label>
                    <input id="isbn" type="text" class="form-control" th:field="*{isbn}"
                           placeholder="Enter ISBN">
                    <small th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
                           class="form-text text-danger col-sm-12"></small>
                </div>
                <div class="form-group mb-3">
                    <label for="title">Title: </label>
                    <input id="title" type="text" class="form-control" th:field="*{title}"
                           placeholder="Enter Title">
                    <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                           class="form-text text-danger col-sm-12"></small>
                </div>
                <div class="form-group mb-3">
                    <label for="author">Author: </label>
                    <input id="author" type="text" class="form-control" th:field="*{author}"
                           placeholder="Enter Author">
                    <small th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
                           class="form-text text-danger col-sm-12"></small>
                </div>
                <div class="form-group mb-3">
                    <label for="year">Year: </label>
                    <input id="year" type="text" class="form-control" th:field="*{year}"
                           placeholder="Enter Year">
                    <small th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
                           class="form-text text-danger col-sm-12"></small>
                </div>
                <div class="form-group mb-3">
                    <label for="price">Price: </label>
                    <input id="price" type="text" class="form-control" th:field="*{price}"
                           placeholder="Enter Price">
                    <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                           class="form-text text-danger col-sm-12"></small>
                </div>

                <a th:href="@{/book}" class="btn btn-primary btn-block">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
